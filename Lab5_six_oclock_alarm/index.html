<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<!--<link rel="stylesheet" href="style.css" type="txt/css" />-->
</head>

<body>
<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>

var lyric = document.getElementById("lyrics");
var video = document.getElementById("music_video");

video.addEventListener("timeupdate", function(){
	if (video.currentTime > 5.5 && video.currentTime < 30){
		lyric.innerHTML = "Oh, I could hide 'neath the wings <br/> Of the bluebird as she sings. <br/> The six o'clock alarm would never ring. <br/> But it rings and I rise, <br/> Wipe the sleep out of my eyes. <br/> My shavin' razor's cold and it stings. <br/>";

	};

	if (video.currentTime > 37 && video.currentTime < 45){
		lyric.innerHTML = "Cheer up, Sleepy Jean. <br/> Oh, what can it mean. <br/> To a daydream believer <br/> And a homecoming queen. <br/>";
	};

	if (video.currentTime > 55 && video.currentTime < 78){
		lyric.innerHTML = "You once thought of me <br/> As a white knight on a steed. <br/> Now you know how happy I can be. <br/> Oh, and our good times start and end <br/> Without dollar one to spend. <br/> But how much, baby, do we really need. <br/>";
	};

	if (video.currentTime > 85 && video.currentTime < 110){
		lyric.innerHTML = "Cheer up, Sleepy Jean. <br/> Oh, what can it mean. <br/> To a daydream believer <br/> And a homecoming queen. <br/>";
	};

	if (video.currentTime > 127  && video.currentTime < 205){
		lyric.innerHTML = "Cheer up, Sleepy Jean. <br/> Oh, what can it mean. <br/> To a daydream believer <br/> And a homecoming queen. <br/>";
	};
});
</script>
</body>
</html>
