<!DOCTYPE html>

<html>

<head>
	<title>My News Feed</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
	  $(document).ready(function() {
	  	var count = 0;

	  	while (localStorage.getItem('key' + count)) {
	  		$('#news').prepend(localStorage.getItem('key' + count) + 
	  			'<br/>');
	  		count = count + 1;
	  	}

	  	$('#msg:input').keyup(function (e) {
	  		if (e.keyCode == 13) {
	  			var timeStamp = Date.now();
	  			var text = document.getElementById("msg");
	  			localStorage.setItem('key' + count, + timeStamp + ' - ' + this.value);
	  			$('#news').prepend(localStorage.getItem('key' + count) + '<br/>');
	  			count = count + 1;
	  			this.value = '';
	  		}
	  	});
	  });
	</script>
</head>

<body>
	<h1>My News Feed</h1>
	<h3>My news update: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="news">News...</div>
</body>
</html>
